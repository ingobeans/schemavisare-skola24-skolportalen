<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Schemavisare</title>
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="margin: 5px">
    <div
      id="main-container"
      style="
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="max-width: 1280px; width: 100%" id="timetableElement">
        <div style="margin-bottom: 50px; padding-top: 559px">
          <div
            style="
              background-color: #ccc;
              padding: 3px;
              border-radius: 4px;
              text-align: center;
            "
          >
            <p id="lunchtext" style="font-family: Lato, sans-serif">
              Laddar matsedel...
            </p>
          </div>
          <input
            type="text"
            id="username"
            class="username-field"
            placeholder="Användarnamn"
          />
          <input
            type="password"
            id="password"
            class="password-field"
            placeholder="Lösenord"
          />
          <button onclick="javascript:submit()" class="button" id="load">
            Load</button
          ><button onclick="javascript:clearData()" class="button">
            Clear Data
          </button>
        </div>
      </div>
    </div>
    <script src="static/renderer.js"></script>
    <script src="static/script.js"></script>
  </body>
</html>
