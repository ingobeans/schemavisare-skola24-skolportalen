<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Schemavisare</title>
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script>
      /*to prevent Firefox FOUC, this must be here*/
      let FF_FOUC_FIX;
    </script>
  </head>

  <body style="margin: 0px">
    <div class="main-container">
      <div class="timetable-container" id="timetableElement">
        <div class="info-container">
          <div class="matsedel-container">
            <p id="lunchtext">Laddar matsedel...</p>
          </div>
          <div class="user-container">
            <input
              type="text"
              id="username"
              class="input-field"
              placeholder="Användarnamn"
            />
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="Lösenord"
            />
            <div class="button-group">
              <button onclick="javascript:submit()" class="button" id="load">
                Load</button
              ><button onclick="javascript:clearData()" class="button dark">
                Clear Data</button
              ><button onclick="javascript:changeTheme()" class="button dark">
                Toggle Dark
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/renderer.js"></script>
    <script src="static/script.js"></script>
  </body>
</html>
